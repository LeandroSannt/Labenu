<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Labenu</title>
</head>
<body>

    <header>
       <div class="menu">
           <h2>Projeto Seletivo Labenu</h2>
       </div>
    </header>

    <section>
        <div class="content">
            <div class="info">
                <div class="logo">
                    <img src="imagens//Labenu_logo.png" alt="logo Labenu">
                
                </div>

                <div class="cursos">
                    <div class="mobile"><p>Mobile Frontend</p></div>
                    <div class="data"><p>Data Science</p></div>
                    <div class="web"><p>Web Full Stack</p></div>
                </div>
            </div>

                <p class="turma">
                    Turma Web Full Stack
                </p>
            </div>
    </section>

    <footer>
        <form action="">
            <input type="email" name="email" placeholder="Coloque seu e-mail para contato ! :)"  required>
            <button type="submit">Enviar</button>
        </form>
    </footer>
    
</body>
</html>
